name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@master
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: configure
      run: |
            mkdir build
            cd build
            cmake ..
    - name: build
      run: |
            cd build
            cmake --build .
    - name: Test
      run: |
            cd bin
            ./UnitTest
