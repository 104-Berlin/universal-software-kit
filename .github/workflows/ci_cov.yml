name: CodeCov - CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  CI-Windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: configure
      run: |
            mkdir build
            cd build
            cmake ..
    - name: build
      run: |
            cd build
            cmake --build .
    - name: Test
      run: |
            .\RunWinTest.bat
            
  CI-MACOS:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@master
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: configure
      run: |
            mkdir build
            cd build
            cmake -DUSE_COV=TRUE ..
    - name: build
      run: |
            cd build
            make install -j
            make -j
    - name: Test
      run: |
            cd bin
            ./UnitTest
    - uses: romeovs/lcov-reporter-action@v0.2.16
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
        fail_ci_if_error: false
        verbose: true # optional (default = false)

  CI-Ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: configure
      run: |
            mkdir build
            cd build
            cmake -DUSE_COV=TRUE ..
    - name: build
      run: |
            cd build
            make -j
