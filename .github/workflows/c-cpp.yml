name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: |
            mkdir build
            cd build
            cmake ..
    - name: build
      run: |
            cd build
            cmake --build .
    - name: test
      run: |
            cd build
            ./UnitTest

